{% extends "printarticle/base.html" %}

{% block title %}Blog 3D{% endblock %}

{% block content %}
    <h1>Blog 3D</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'printarticle:post_detail' %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.autor }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
        {% endfor %}
    {% endblock %}
